<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mensaje del Momento</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  #contenedor {
    max-width: 320px;
    padding: 20px;
  }

  button {
    margin-top: 20px;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    background: #fff;
    color: #000;
    font-size: 1rem;
    cursor: pointer;
  }

  #juego {
    margin-top: 20px;
    display: none;
  }

  canvas {
    background: #000;
    border: 2px solid #fff; /* ÁREA DELIMITADA */
    border-radius: 8px;
    touch-action: none;
  }

  #instrucciones {
    font-size: 0.75rem;
    opacity: 0.6;
    margin-top: 10px;
  }
</style>
</head>

<body>
<div id="contenedor">

  <div id="mensaje"></div>

  <button onclick="iniciarSnake()">Jugar Snake</button>

  <div id="juego">
    <canvas id="canvas" width="300" height="300"></canvas>
    <div id="instrucciones">Desliza el dedo para cambiar dirección</div>
  </div>

</div>

<script>
/* ---------- MENSAJES ---------- */

const mensajes = {
  lunes: {
    mañana: "Lunes suave, mente despierta.",
    tarde: "El lunes ya gastó sus mejores cartas.",
    noche: "Sobreviviste al lunes. Victoria."
  },
  martes: {
    mañana: "Martes: el verdadero inicio.",
    tarde: "Buen ritmo, sigue así.",
    noche: "Martes ganado sin drama."
  },
  miercoles: {
    mañana: "Mitad de semana, sigues firme.",
    tarde: "Equilibrio perfecto.",
    noche: "Semana domada."
  },
  jueves: {
    mañana: "Jueves coopera.",
    tarde: "Ya se siente el final.",
    noche: "Huele a viernes."
  },
  viernes: {
    mañana: "Viernes aprobado.",
    tarde: "Modo fin activado.",
    noche: "La noche llama."
  },
  sabado: {
    mañana: "Despertar sin culpas.",
    tarde: "El día es tuyo.",
    noche: "Noche libre."
  },
  domingo: {
    mañana: "Calma premium.",
    tarde: "Pausa necesaria.",
    noche: "Mañana empieza de nuevo."
  }
};

function mostrarMensaje() {
  const ahora = new Date();
  const dias = ["domingo","lunes","martes","miercoles","jueves","viernes","sabado"];
  const dia = dias[ahora.getDay()];
  const hora = ahora.getHours();

  let segmento = "mañana";
  if (hora >= 13 && hora < 19) segmento = "tarde";
  if (hora >= 19) segmento = "noche";

  document.getElementById("mensaje").innerText = mensajes[dia][segmento];
}

mostrarMensaje();

/* ---------- SNAKE ---------- */

let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let snake, dir, food, intervalo;

function iniciarSnake() {
  document.getElementById("juego").style.display = "block";

  snake = [{x: 150, y: 150}];
  dir = {x: 0, y: 0};
  food = generarComida();

  ctx.clearRect(0, 0, 300, 300);
  ctx.fillStyle = "#fff";
  ctx.font = "14px sans-serif";
  ctx.fillText("Desliza para moverte", 70, 150);

  setTimeout(() => {
    intervalo = setInterval(loop, 180);
  }, 1000);
}

function generarComida() {
  return {
    x: Math.floor(Math.random() * 15) * 20,
    y: Math.floor(Math.random() * 15) * 20
  };
}

function loop() {
  let head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};

  if (head.x < 0 || head.y < 0 || head.x >= 300 || head.y >= 300) {
    dir = {x: 0, y: 0};
    return;
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    food = generarComida();
  } else {
    snake.pop();
  }

  ctx.clearRect(0, 0, 300, 300);

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, 20, 20);

  ctx.fillStyle = "lime";
  snake.forEach(p => ctx.fillRect(p.x, p.y, 20, 20));
}

/* ---------- CONTROLES TÁCTILES ---------- */

let startX, startY;

canvas.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});

canvas.addEventListener("touchend", e => {
  let dx = e.changedTouches[0].clientX - startX;
  let dy = e.changedTouches[0].clientY - startY;

  if (Math.abs(dx) > Math.abs(dy)) {
    dir = dx > 0 ? {x: 20, y: 0} : {x: -20, y: 0};
  } else {
    dir = dy > 0 ? {x: 0, y: 20} : {x: 0, y: -20};
  }
});
</script>

</body>
</html>
