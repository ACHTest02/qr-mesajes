<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mensaje del Momento</title>

<style>
  body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  #contenedor {
    width: 90%;
    max-width: 360px;
  }

  #mensaje {
    font-size: 1.2rem;
    margin-bottom: 8px;
  }

  #vidas {
    font-size: 0.9rem;
    opacity: 0.8;
    margin-bottom: 6px;
  }

  button {
    margin-top: 8px;
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  canvas {
    display: block;
    margin: 14px auto 6px;
    background: #000;
    border: 3px solid #fff;
    border-radius: 10px;
    touch-action: none;
  }

  #instrucciones {
    font-size: 0.75rem;
    opacity: 0.6;
  }
</style>
</head>

<body>
<div id="contenedor">

  <div id="mensaje"></div>
  <div id="vidas"></div>

  <button onclick="iniciarSnake()">Jugar Snake</button>

  <!-- Área +40% vertical total -->
  <canvas id="canvas" width="320" height="460"></canvas>

  <div id="instrucciones">Desliza el dedo para mover el snake</div>

</div>

<script>
/* ========= MENSAJE POR DÍA Y HORA ========= */

const mensajes = {
  lunes: { mañana:"Lunes suave, mente despierta.", tarde:"El lunes ya gastó sus mejores cartas.", noche:"Sobreviviste al lunes." },
  martes:{ mañana:"Martes: ahora sí.", tarde:"Buen ritmo.", noche:"Martes ganado." },
  miercoles:{ mañana:"Mitad lograda.", tarde:"Equilibrio.", noche:"Semana domada." },
  jueves:{ mañana:"Jueves coopera.", tarde:"Ya casi.", noche:"Huele a viernes." },
  viernes:{ mañana:"Viernes aprobado.", tarde:"Modo fin.", noche:"La noche llama." },
  sabado:{ mañana:"Sin culpas.", tarde:"El día es tuyo.", noche:"Noche libre." },
  domingo:{ mañana:"Calma premium.", tarde:"Pausa.", noche:"Mañana empieza." }
};

function mostrarMensaje() {
  const ahora = new Date();
  const dias = ["domingo","lunes","martes","miercoles","jueves","viernes","sabado"];
  const dia = dias[ahora.getDay()];
  const hora = ahora.getHours();

  let momento = "mañana";
  if (hora >= 13 && hora < 19) momento = "tarde";
  if (hora >= 19) momento = "noche";

  document.getElementById("mensaje").innerText = mensajes[dia][momento];
}

mostrarMensaje();

/* ========= SNAKE ========= */

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const grid = 20;
const tilesX = canvas.width / grid;
const tilesY = canvas.height / grid;

let snake, dir, food, intervalo;
let vidas = 3;

function actualizarVidas() {
  document.getElementById("vidas").innerText = "Vidas: " + "❤️".repeat(vidas);
}

function iniciarSnake() {
  vidas = 3;
  resetSnake();
  actualizarVidas();

  clearInterval(intervalo);
  intervalo = setInterval(juego, 200);
}

function resetSnake() {
  snake = [{ x: Math.floor(tilesX / 2), y: Math.floor(tilesY / 2) }];
  dir = { x: 0, y: 0 };
  food = nuevaComida();
}

function nuevaComida() {
  return {
    x: Math.floor(Math.random() * tilesX),
    y: Math.floor(Math.random() * tilesY)
  };
}

function juego() {
  if (dir.x === 0 && dir.y === 0) return;

  const cabeza = {
    x: snake[0].x + dir.x,
    y: snake[0].y + dir.y
  };

  // Colisión con bordes
  if (
    cabeza.x < 0 || cabeza.y < 0 ||
    cabeza.x >= tilesX || cabeza.y >= tilesY
  ) {
    vidas--;
    actualizarVidas();

    if (vidas <= 0) {
      clearInterval(intervalo);
      ctx.fillStyle = "#fff";
      ctx.font = "16px sans-serif";
      ctx.fillText("Game Over", 110, canvas.height / 2);
      return;
    }

    resetSnake();
    return;
  }

  snake.unshift(cabeza);

  // Comer
  if (cabeza.x === food.x && cabeza.y === food.y) {
    food = nuevaComida();
  } else {
    snake.pop();
  }

  // Dibujar
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "red";
  ctx.fillRect(food.x * grid, food.y * grid, grid, grid);

  ctx.fillStyle = "lime";
  snake.forEach(p =>
    ctx.fillRect(p.x * grid, p.y * grid, grid, grid)
  );
}

/* ========= CONTROLES TÁCTILES ========= */

let startX, startY;

canvas.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});

canvas.addEventListener("touchend", e => {
  const dx = e.changedTouches[0].clientX - startX;
  const dy = e.changedTouches[0].clientY - startY;

  if (Math.abs(dx) > Math.abs(dy)) {
    dir = dx > 0 ? { x: 1, y: 0 } : { x: -1, y: 0 };
  } else {
    dir = dy > 0 ? { x: 0, y: 1 } : { x: 0, y: -1 };
  }
});
</script>
</body>
</html>
